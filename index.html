<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdn.tailwindcss.com"></script>


    <script type="module" src="js/index.js"></script>


    <title>Генератор форм</title>
</head>
<body class="bg-white dark:bg-slate-800 rounded-lg px-6 py-8 ring-1 ring-slate-900/5 shadow-xl aspect-ratio: auto;">
<div class="w-full max-w-xs bg-dark">
    <div class="indexButtons">
    <button type="submit" id="callFirstForm" class = 'bg-blue-500 hover:bg-blue-400 active:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded transition duration-200 ease-in-out'>
        Первая форма</button>
    <button type="submit" id="callSecondForm" class = 'bg-blue-500 hover:bg-blue-400 active:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded transition duration-200 ease-in-out'>
        Вторая форма</button>
    <button type="submit" id="callThirdForm" class = 'bg-blue-500 hover:bg-blue-400 active:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded transition duration-200 ease-in-out'>
        Третья форма</button>
    </div>
    <form id="container" class="shadow-md rounded px-8 pt-6 pb-8 mb-4 content-center">

        <div id="content">

        </div>

        <div id="buttons" class="flex items-center justify-between">

        </div>
    </form>
</div>



</body>
</html>
